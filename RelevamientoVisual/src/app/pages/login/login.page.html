<ion-content class="bg-img" color="dark">
    <div class="main-content">
      <div class="ion-padding ion-text-center" class="container-logo" style="text-align: center;">
        <img class="imagen" src="../../../assets/visual.png">
      </div>
      <div class="ion-padding ion-text-center" class="socialLogin">

        <form class="form" [formGroup]="form" (ngSubmit)="onSubmitLogin(form.value)">
          <div class="ion-padding" class="container-bottom">
            <ion-item color="dark" padding-right>
              <ion-label>
                <ion-icon color="warning" ios="ios-mail" md="md-mail"></ion-icon>
              </ion-label>
              <ion-input id="email" type="text" formControlName="email" required placeholder="Correo"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <ion-item color="dark">
              <ion-label>
                <ion-icon color="warning" ios="ios-unlock" md="md-unlock"></ion-icon>
              </ion-label>
              <ion-input type="password" id="password" formControlName="password" required placeholder="Contrase침a">
              </ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <br>
            <div class="group">
              <ion-button color="warning" type="submit" expand="block" fill="outline" [disabled]="!form.valid">Ingresar
              </ion-button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="defaultUsers">
      <ion-chip color="warning" *ngFor="let user of defaultUsers" (click)="onSubmitLogin(user)">
        <ion-label color="warning">{{user.email}}</ion-label>
      </ion-chip>
    </div>
</ion-content>
