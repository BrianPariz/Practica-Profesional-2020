<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Galería de imágenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed" (click)="takePhoto()">
  <ion-fab-button color="warning">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-slides [options]="slideOpts" #slides [pager]="true">
  <ion-slide *ngFor="let image of images">
    <ion-card>
      <ion-card-header>
        <ion-card-content>
          <img src={{image.url}}>
        </ion-card-content>
        <ion-card-title>
          <span>Subida por: {{image.user}} - Votos: {{image.votes}}</span>
          <br>
          <span>Fecha: {{image.date | date:'dd-MM-yyyy'}}</span>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>

<div *ngIf="images?.length > 0">
  <ion-icon (click)="vote(0)" class="thumb ion-float-left" name="thumbs-down"></ion-icon>
  <ion-icon (click)="vote(1)" class="thumb ion-float-right" style="color:blue" name="thumbs-up"></ion-icon>
</div>

<ion-item class="ion-text-center" *ngIf="images?.length==0">
  <ion-label>Sin imágenes que mostrar</ion-label>
</ion-item>
