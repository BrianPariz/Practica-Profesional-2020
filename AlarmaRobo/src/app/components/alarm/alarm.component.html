<ion-header>
    <ion-toolbar>
        <ion-title class="title">Alarma de Robos</ion-title>
    </ion-toolbar>
</ion-header>

<div class="mid">
    <label class="rocker">
        <input type="checkbox" [checked]="alarmaActivada">
        <span class="switch-left" (click)="activateAlarm($event)">On</span>
        <span class="switch-right" (click)="activateAlarm($event)">Off</span>
    </label>
</div>
